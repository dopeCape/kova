# sqlc.yaml
version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/store/postgres/queries/"
    schema: "sql/schema/"
    gen:
      go:
        package: "generated"
        out: "internal/store/postgres/generated"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_pointers_for_null_types: false
        overrides:
          # User table overrides
          - column: "users.id"
            go_type: "string"
          - column: "users.created_at"
            go_type: "time.Time"
          - column: "users.updated_at"
            go_type: "time.Time"
          # Account table overrides
          - column: "accounts.id"
            go_type: "string"
          - column: "accounts.user_id"
            go_type: "string"
          - column: "accounts.github_id"
            go_type: "int64"
          - column: "accounts.created_at"
            go_type: "time.Time"
          - column: "accounts.updated_at"
            go_type: "time.Time"
          # Project table overrides
          - column: "projects.id"
            go_type: "string"
          - column: "projects.user_id"
            go_type: "string"
          - column: "projects.repo_branch"
            go_type: "string"
          - column: "projects.status"
            go_type: "string"
          - column: "projects.repo_id"
            go_type: "int64"
          - column: "projects.created_at"
            go_type: "time.Time"
          - column: "projects.updated_at"
            go_type: "time.Time"
          - column: "projects.deployment_status"
            go_type: "string"
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "timestamp"
            go_type: "time.Time"
